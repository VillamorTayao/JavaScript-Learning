<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascipt Basics</title>
</head>
<body>
    <style>
        .error-msg{
            color: red;
        }
    </style>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeydown(event);
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <script>

    function handleCostKeydown(event) {
        if (event.key === 'Enter') {
            calculateTotal();
        }
    }

    function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if (cost < 0) {
            document.querySelector('.js-total-cost').classList.add('error-msg');
            document.querySelector('.js-total-cost').innerHTML = `Error: cost cannot be less than $0`;
            return
        }

        if (cost < 40) {
            cost = cost + 10;
            document.querySelector('.js-total-cost').classList.remove('error-msg');
            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
            return
        } 


      }

    function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerText === 'Subscribe') {
            buttonElement.innerHTML = 'Subscribed';
        } else {
            buttonElement.innerHTML = 'Subscribe';
        }
    }
      

    </script>
  </body>
</html>
