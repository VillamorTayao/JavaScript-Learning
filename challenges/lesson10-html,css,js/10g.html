<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <style>
        .gaming-btn{
            background-color: red;
        }
        .is-toggled{
            background-color: blue;
        }
    </style>

    <!-- 10g -->
    <button class="btn btn1" onclick="toggleClick('.btn1');">Gaming</button>
    <button class="btn btn2" onclick="toggleClick('.btn2');">Gaming</button>
    <button class="btn btn3" onclick="toggleClick('.btn3');">Gaming</button>
    <script>
        
        function toggleClick(selectedClass){
            const button = document.querySelector(selectedClass);

            if (!button.classList.contains('is-toggled')){
                turnOffPastBtn();
                button.classList.add('is-toggled');
            } else {
                button.classList.remove('is-toggled');
            }

        }

        function turnOffPastBtn(){
            const prevBtn = document.querySelector('.is-toggled');

            if (prevBtn){
                prevBtn.classList.remove('is-toggled');
            }
        }
