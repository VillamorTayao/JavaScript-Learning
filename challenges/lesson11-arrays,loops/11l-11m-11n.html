<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //11l, 11m
        function minMax(nums){
            const result = {min: null, max: null}
            for(let i = 0; i < nums.length; i++){

                let maxNum = 0;
                let minNum = 0;
                if(nums.length == 1){
                    result.min = nums[i];
                    result.max = nums[i];
                }else if (nums == null) {
                    result.min = null;
                    result.max = null;
                } else if(nums[i] > maxNum){
                    maxNum = nums[i];
                    result.max = maxNum;
                } else {
                    minNum = nums[i];
                    result.min = minNum;
                }
            }

            return result;
        }  
        console.log(minMax([1,-3,5]));
        console.log(minMax([-2,3,-5,7,10]));
        console.log(minMax([]));
        console.log(minMax([3]));

        //11n
        function countWords(words){
            const container = {};
            for(let i = 0; i < words.length; i++){
                let word = words[i];

                if(!container[word]){
                    container[word] = 1;
                } else {
                    container[word]++;
                }
            }
            return container;
        }
        console.log(countWords(['apple','apple','grape','apple',]));
    </script>
</body>
</html>
