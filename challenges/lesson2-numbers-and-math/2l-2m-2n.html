<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit and Celsius</title>
</head>
<body>
    <script>
        // C = 25; 
        console.log((25*9/5)+32);

        // F = 86; 
        console.log((86-32)*5/9);

        // C = -5; 
        console.log((-5*9/5)+32);
    </script>
</body>
</html>
