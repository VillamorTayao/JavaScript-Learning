<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="text" onkeyup="enterValue();">
    <p class="result"></p>

    <script>
        const show = document.querySelector('.text');
        function enterValue(){
            document.querySelector('.result').innerHTML = `${show.value}`;
        }
    </script>
</body>
</html>
