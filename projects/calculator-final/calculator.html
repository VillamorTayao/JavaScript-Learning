<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="details">
            <p style="font-size: 32px;">Calculator</p>
            <p>This is a Basic Calculator that I made as a beginner project for my Front-End Development</p>
            <p>Tools Used are:</p>
            <p>&#8618; HTML</p>
            <p>&#8618; CSS</p>
            <p>&#8618; JavaScript (Vanilla)</p>
        </div>
        <div class="calculator">
            <input type="text" class="show-input" value="0" onkeydown="showResultShortcut(event);">
            <p>
                <button class="num-btns" onclick="calculate('1'); number('1');">1</button>
                <button class="num-btns"onclick="calculate('2'); number('2');">2</button>
                <button class="num-btns" onclick="calculate('3'); number('3');">3</button>
                <button class="sign-btns" onclick="calculate(' + '); number(' + ');">+</button>
            </p>

            <p>
                <button class="num-btns" onclick="calculate('4'); number('4');">4</button>
                <button class="num-btns" onclick="calculate('5'); number('5');">5</button>
                <button class="num-btns" onclick="calculate('6'); number('6');">6</button>
                <button class="sign-btns" onclick="calculate(' - '); number(' - ');">-</button>
            </p>

            <p>
                <button class="num-btns" onclick="calculate('7'); number('7');">7</button>
                <button class="num-btns" onclick="calculate('8'); number('8');">8</button>
                <button class="num-btns" onclick="calculate('9'); number('9');">9</button>
                <button class="sign-btns" onclick="calculate(' * '); number(' * ');">*</button>
            </p>

            <p>
                <button class="num-btns" onclick="calculate('0'); number('0');">0</button>
                <button class="num-btns" onclick="calculate('.'); number('.');">.</button>
                <button class="sign-btns" onclick="calculate(' / '); number(' / ');">/</button>
                <button class="sign-btns" onclick="showResult();">=</button>
            </p>

            <p>
                <button class="clear-btn" onclick="calculation = ''; clearCalculation();">Clear</button>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
