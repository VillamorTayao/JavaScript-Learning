<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //11d
        for(let i = 0; i < 11; i+=2){
            console.log(i);
        }

        //11e
        for(let i = 5; i > 0; i--){
            console.log(i);
        }

        //11f
        let counter1 = 0;
        let counter2 = 5;

        while(counter1 < 10){
            console.log(counter1+=2);
        }

        while(counter2 > 0){
            console.log(counter2--);
        }
    </script>
</body>
</html>
