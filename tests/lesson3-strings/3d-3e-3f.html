<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const coffee = 5;
        const bagel = 3;

        console.log('Total cost: $' + (coffee + bagel));

        // using interpolation
        console.log(`Total cost: $${coffee + bagel}`);

        // show total by alert popup
        alert(`Total cost: $${coffee + bagel}`);
    </script>
</body>
</html>
