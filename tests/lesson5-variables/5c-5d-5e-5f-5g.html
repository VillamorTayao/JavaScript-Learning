<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 5c => add variables then add them to a variable named cost
        const coffee = 5;
        const bagels = 3 * 2;
        const soup = 9;
        const cost = coffee + bagels + soup;

        // 5d => display
        console.log(`Cost of food: $${cost}`);

        //  5e => compute for tax
        const tax = cost * 0.1;
        //  5f => display tax
        console.log(`Tax (10%): $${tax}`);

        // 5g => compute for total with cost added with tax then display
        const totalCost = cost + tax;
        console.log(`Total cost: $${totalCost}`);
    </script>
</body>
</html>
