<body>
    <script>
        const product1 = {
            name: 't-shirt',
            price: 1099
        }

        const product2 = {
            name: 't-shirt',
            price: 1099
        }

        function comparePrice(product1, product2){
            if (product1.price < product2.price) {
                return 'product1 is cheaper';
            }  else {
                return 'product2 is cheaper';
            }
        }
        console.log(comparePrice(product1, product2));

    </script>
